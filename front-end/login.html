<body>
    

    <header>Login Form</header>

    <body>
        <form id="login-form" method="post" action="">
            <div>
                <label>Username</label>
                <input type="text" name="username" id="login-name">
            </div>
            <div>
                <label>Pasword</label>
                <input type="text" name="userpassword" id="login-password">
            </div>
            <div>
                <!-- <input type="submit" value="Submit" onclick="window.location.href"="http://localhost:8000/userData1"> -->

                <input type="submit", value="Submit" href="http://localhost:8000/userData1">
            </div>
        </form>



        <script>
        
        
            document.getElementById("login-form").addEventListener("submit", Login);

            function Login(e) {
                e.preventDefault();

                let username = document.getElementById("login-name").value;
                let userpassword = document.getElementById("login-password").value;

                console.log(username);
                console.log(userpassword);
            
                // fetch("http://localhost:8000/test_login", {
                fetch("https://floating-cove-58058.herokuapp.com/test_login", {
                    method: "POST",
                    // header: {
                    //     'Accept': 'application/json, text/plain, */*',
                    //     'Content-type': 'application/json',
                    //     'token' : 'token'
                    // },
                    body: JSON.stringify({
                        "user_name" : username,
                        "user_password" : userpassword
                    })
                })
                .then((res) => res.json())
                .then((data) => {
                    window.localStorage.setItem("token", data);
                })
            }
        
        
        
        
        </script>
